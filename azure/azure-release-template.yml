parameters:
  - name: service_name
    type: string
  - name: short_service_name
    type: string
  - name: service_base_path
    type: string
  - name: product_display_name
    type: string
  - name: product_description
    type: string
  - name: service_base_path_pr
    type: string
  - name: spec_file
    type: string
  - name: apigee_deployments
    type: object

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ parameters.service_name }}
    short_service_name: ${{ parameters.short_service_name }}
    service_base_path: ${{ parameters.service_base_path }}
    product_display_name: ${{ parameters.product_display_name }}
    product_description: ${{ parameters.product_description }}
    spec_file: ${{ parameters.spec_file }}
    apigee_deployments: ${{ parameters.apigee_deployments }}
    post_deploy:
      - task: DockerInstaller@0
        displayName: Install docker
        inputs:
          dockerVersion: 17.09.0-ce
          releaseType: stable
      - task: DownloadSecureFile@1
        name: getRefAccessToken
        displayName: 'Get ref access token'
        inputs:
          secureFile: 'get_ref_access_token.sh'
      - bash: |
          set -euo pipefail

          # Set variables
          export SERVICE_NAME=$(SERVICE_NAME)
          export SERVICE_ARTIFACT_NAME=`ls $SERVICE_NAME`

          if [ ! -d "$SERVICE_NAME/$SERVICE_ARTIFACT_NAME/pact" ]; then
              echo "No pacts found. Exiting"
            exit 0
          fi

          if [[ $SERVICE_ARTIFACT_NAME == v* ]]; then
            export BUILD_VERSION=`echo $SERVICE_ARTIFACT_NAME | grep -o "v[0-9]\+\.[0-9]\+\.[0-9]\+-[[:alpha:]]\+" | tail -1`
            export SERVICE_BASE_PATH="${{ parameters.service_base_path }}"
          else
            export BUILD_VERSION="${{ parameters.service_base_path_pr }}"
            export SERVICE_BASE_PATH="${{ parameters.service_base_path_pr }}"
          fi

          export APIGEE_ENVIRONMENT=$(ENVIRONMENT)

          export SANDBOX=0
          if [[ $APIGEE_ENVIRONMENT == *"sandbox"* ]]; then
            export SANDBOX=1
          fi

          export PACT_BROKER_URL=$(PACT_BROKER_URL)
          export PACT_BROKER_BASIC_AUTH_USERNAME=$(PACT_BROKER_BASIC_AUTH_USERNAME)
          export PACT_BROKER_BASIC_AUTH_PASSWORD=$(PACT_BROKER_BASIC_AUTH_PASSWORD)
          export PACT_CONSUMER=nhsd-apim-eps-test-client
          export NAMESPACE=$(NAMESPACE)
          export COMMIT_SHA=$(resources.pipeline.build_pipeline.sourceCommit)

          if [ "$APIGEE_ENVIRONMENT" == "int" ]; then
            export IDP_URL=https://nhsd-apim-testing-$(ENVIRONMENT)-ns.herokuapp.com
          else
            export IDP_URL=https://nhsd-apim-testing-$(ENVIRONMENT).herokuapp.com
          fi
          
          if [ "$SANDBOX" == "1" ]; then
            export PACT_PROVIDER=nhsd-apim-eps-sandbox
          else
            export PACT_PROVIDER=nhsd-apim-eps
            if [ "$APIGEE_ENVIRONMENT" == "ref" ]; then
              chmod +x $(getRefAccessToken.secureFilePath)
              source $(getRefAccessToken.secureFilePath)
            else
              export APIGEE_ACCESS_TOKEN=$(docker run --rm artronics/nhsd-login-docker:latest $IDP_URL)
            fi
          fi

          # Publish
          cd $SERVICE_NAME/$SERVICE_ARTIFACT_NAME/pact
          rm -rf node_modules && npm install
          make create-pacts
          chmod +x ./broker/publish.ts
          make publish-pacts

          # Poll deploying API until our deployed version matches the release version
          url="https://$APIGEE_ENVIRONMENT.api.service.nhs.uk/$SERVICE_BASE_PATH/_ping"
          interval_in_seconds=5
          releaseCommit="$(Build.SourceVersion)"
          path=".commitId"
          printf "\nPolling '$url' every $interval_in_seconds seconds, until commit is: '$releaseCommit'\n"
          while true;
          do
            deployedCommit=`curl $url -s | jq -r $path`
            printf "\r$deployedCommit";
            if [[ "$deployedCommit" == "$releaseCommit" ]]; then
              break;
            fi;
            sleep $interval_in_seconds;
          done

          # Verify
          chmod +x ./broker/verify.ts
          make verify-pacts

          # Tag
          docker run --rm -e PACT_BROKER_BASE_URL=$PACT_BROKER_URL -e PACT_BROKER_USERNAME=$PACT_BROKER_BASIC_AUTH_USERNAME -e PACT_BROKER_PASSWORD=$PACT_BROKER_BASIC_AUTH_PASSWORD pactfoundation/pact-cli:latest broker create-version-tag --pacticipant=$PACT_CONSUMER-$COMMIT_SHA --version=$BUILD_VERSION --tag=$APIGEE_ENVIRONMENT$NAMESPACE
          docker run --rm -e PACT_BROKER_BASE_URL=$PACT_BROKER_URL -e PACT_BROKER_USERNAME=$PACT_BROKER_BASIC_AUTH_USERNAME -e PACT_BROKER_PASSWORD=$PACT_BROKER_BASIC_AUTH_PASSWORD pactfoundation/pact-cli:latest broker create-version-tag --pacticipant=$PACT_PROVIDER-$COMMIT_SHA --version=$BUILD_VERSION --tag=$APIGEE_ENVIRONMENT$NAMESPACE

          # Link to pact on broker
          echo "View Pact: $PACT_BROKER_URL/matrix?q%5B%5Dpacticipant=$PACT_CONSUMER-$COMMIT_SHA&q%5B%5Dtag=$APIGEE_ENVIRONMENT$NAMESPACE&q%5B%5Dpacticipant=$PACT_PROVIDER-$COMMIT_SHA&q%5B%5Dtag=$APIGEE_ENVIRONMENT$NAMESPACE&latestby=cvpv&limit=100"

          # Can I Deploy
          docker run --rm -e PACT_BROKER_BASE_URL=$PACT_BROKER_URL -e PACT_BROKER_USERNAME=$PACT_BROKER_BASIC_AUTH_USERNAME -e PACT_BROKER_PASSWORD=$PACT_BROKER_BASIC_AUTH_PASSWORD pactfoundation/pact-cli:latest broker can-i-deploy --pacticipant $PACT_PROVIDER-$COMMIT_SHA --version $BUILD_VERSION --pacticipant $PACT_CONSUMER-$COMMIT_SHA --version $BUILD_VERSION
        displayName: Run smoke tests
