# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "sam-app"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = ["CAPABILITY_IAM", "CAPABILITY_AUTO_EXPAND"]
confirm_changeset = true
resolve_s3 = false
parameter_overrides=[
    "SHA1EnabledApplicationIds='DEFAULT_SHA1_ENABLED_APPLICATION_IDS'",
    "TruststoreBucketName=DEFAULT_TRUSTSTORE_BUCKET_NAME",
    "TruststoreVersion=DEFAULT_LATEST_TRUSTSTORE_VERSION",
    "TruststoreFile=DEFAULT_TRUSTSTORE_FILE",
    "EnableMutualTLS=default_enable_mutual_tls",
    "VersionNumber=DEFAULT_VERSION_NUMBER",
    "CommitId=DEFAULT_COMMIT_ID",
    "LogLevel=DEFAULT_LOG_LEVEL",
    "ValidatorLogLevel=DEFAULT_VALIDATOR_LOG_LEVEL",
    "LogRetentionInDays=DEFAULT_LOG_RETENTION_DAYS",
    "Environment=DEFAULT_TARGET_ENVIRONMENT",
    "DomainNameExport=DEFAULT_DOMAIN_NAME_EXPORT",
    "ZoneIDExport=DEFAULT_ZONE_ID_EXPORT",
    "TargetSpineServer=DEFAULT_TARGET_SPINE_SERVER",
    "DockerImageTag=DEFAULT_DOCKER_IMAGE_TAG",
    "ToAsid=DEFAULT_TO_ASID",
    "ToPartyKey=DEFAULT_TO_PARTY_KEY",
    "EnableDefaultAsidPartyKey=DEFAULT_ENABLE_DEFAULT_ASID_PARTY_KEY",
    "DefaultPtlAsid=DEFAULT_DEFAULT_PTL_ASID",
    "DefaultPtlPartyKey=DEFAULT_DEFAULT_PTL_PARTY_KEY"
]

[default.package.parameters]
resolve_s3 = false

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
