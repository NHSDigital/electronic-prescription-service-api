#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: eps-coordinator
    expose: true
    environment:
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
        - name: SANDBOX
          value: "{{ SANDBOX }}"
    secrets:
        - name: CLIENT_KEY
          valueFrom: '/{{ account }}/api-deployment/{{ service_name }}/veit07.devspineservices.nhs.uk/private-key'
        - name: CLIENT_CERT
          valueFrom: '/{{ account }}/api-deployment/{{ service_name }}/veit07.devspineservices.nhs.uk/certificate'
        - name: FROM_ASID
          valueFrom: '/{{ account }}/api-deployment/{{ service_name }}/veit07.devspineservices.nhs.uk/asid'
        - name: TO_ASID
          valueFrom: '/{{ account }}/platform-common/veit07.devspineservices.nhs.uk/asid'
        - name: FROM_PARTY_KEY
          valueFrom: '/{{ account }}/api-deployment/{{ service_name }}/veit07.devspineservices.nhs.uk/party-key'
        - name: TO_PARTY_KEY
          valueFrom: '/{{ account }}/platform-common/veit07.devspineservices.nhs.uk/party-key'
        - name: CPA_ID_MAP
          valueFrom: '/{{ account }}/platform-common/veit07.devspineservices.nhs.uk/cpa-id-map'
    health_check:
        matcher: "200"
        path: "/Health"
