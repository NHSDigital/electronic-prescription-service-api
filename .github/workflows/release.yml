      COMMIT_ID: ${{needs.get_commit_id.outputs.commit_id}}
      TARGET_SPINE_SERVER: msg.intspineservices.nhs.uk
      LOG_LEVEL: debug
      VALIDATOR_LOG_LEVEL: INFO
      LOG_RETENTION_DAYS: 30
