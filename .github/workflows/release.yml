      DOCKER_IMAGE_TAG: ${{needs.tag_release.outputs.spec_version}}
      RUN_REGRESSION_TEST: false
      TO_ASID: TO_DO
      TO_PARTY_KEY: TO_DO
      IS_PULL_REQUEST: false
      ENABLE_DEFAULT_ASID_PARTY_KEY: false
